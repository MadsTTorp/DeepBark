<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepBark</title>
  <!-- Add a favicon to avoid 404 errors -->
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    /* GLOBAL STYLES */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }
    /* Shared full-screen background */
    body {
      background: url('assets/background_dog.png') no-repeat center center;
      background-size: cover;
      position: relative;
      transition: background 1s ease;
    }
    /* When chat is active, switch to blurred background */
    body.chat-active {
      background: url('assets/background_dog_blurred.png') no-repeat center center;
      background-size: cover;
    }
    /* Fixed Menu Toggle Icon */
    #menu-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Always on top */
    }
    #menu-toggle span {
      display: block;
      height: 4px;
      width: 100%;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }
    
    /* LANDING PAGE */
    .landing {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      z-index: 3;
      opacity: 1;
      transition: opacity 1s ease, transform 1s ease;
    }
    .landing.fade-out {
      opacity: 0;
      transform: translateY(-50px);
    }
    .landing::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
    .landing-header {
      position: absolute;
      top: 20px;
      left: 30px;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
    }
    .hero-content {
      text-align: center;
      padding: 20px;
      z-index: 2;
    }
    .hero-content h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 300;
    }
    .hero-content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: bold;
    }
    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .hero-content button {
      padding: 12px 30px;
      font-size: 1rem;
      border: 2px solid white;
      background-color: transparent;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .hero-content button:hover {
      background-color: white;
      color: #353535;
    }
    
    /* MENU DRAWER */
    .menu-drawer {
      position: fixed;
      top: 0;
      right: -20%;  /* Initially hidden */
      width: 20%;
      height: 100%;
      background-color: #222222;  /* Darker grey */
      transition: right 0.5s ease;
      z-index: 1000;
      padding: 20px;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu-drawer.active {
      right: 0;
    }
    /* Menu List Styles */
    .menu-drawer ul {
      list-style: none;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    .menu-drawer li {
      margin-bottom: 15px;
    }
    .menu-drawer a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .menu-drawer a:hover {
      text-decoration: underline;
    }
    .menu-icon-img {
      width: 20px;
      height: auto;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <!-- Fixed Menu Toggle Icon -->
  <div id="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- MENU DRAWER -->
  <div class="menu-drawer" id="menu-drawer">
    <ul class="menu-list">
      <li>
        <a href="https://github.com/MadsTTorp/DeepBark" target="_blank">
          <img src="assets/github_logo.png" alt="GitHub" class="menu-icon-img">
          GitHub Repository
        </a>
      </li>
      <li>
        <a href="chat.html">
          <img src="assets/chat_logo.png" alt="Chat" class="menu-icon-img">
          Chat
        </a>
      </li>
      <li>
        <a href="/empty">
          Other Option
        </a>
      </li>
    </ul>
  </div>
  
  <!-- LANDING PAGE -->
  <div class="landing" id="landing">
    <div class="landing-header">
      <div class="logo">DeepBark.</div>
    </div>
    <div class="hero-content">
      <h2>Velkommen til DeepBark</h2>
      <h1>Din digitale hundeekspert</h1>
      <p>Få svar på dine spørgsmål om hundefoder, træning og racer</p>
      <button id="start-chat-btn">Start Chat</button>
    </div>
  </div>

  <script>
    // References to elements
    const startChatBtn = document.getElementById('start-chat-btn');
    const menuToggle = document.getElementById('menu-toggle');
    const menuDrawer = document.getElementById('menu-drawer');

    // Start Chat: Navigate to the chat page
    startChatBtn.addEventListener('click', function() {
      window.location.href = "chat.html";
    });

    // Menu toggle: Toggle the menu drawer when the menu icon is clicked
    menuToggle.addEventListener('click', function() {
      menuDrawer.classList.toggle('active');
    });
  </script>
</body>
</html>
