<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarkBot</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            width: 1000px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #2d8b30;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .chat-header h1 {
            margin: 0;
        }
        .chat-header img {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .chat-header .left-paw {
            left: 10px;
            transform: translateY(-50%) rotate(-15deg);
            width: 50px;
            height: 50px;
        }
        .chat-header .right-paw {
            right: 10px;
            transform: translateY(-50%) rotate(15deg);
            width: 50px;
            height: 50px;
        }
        .chat-subtitle {
            text-align: center;
            padding: 10px;
            color: #555;
        }
        .chat-box {
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .chat-input-container {
            padding: 10px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #d4edda;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #e2e3e5;
            align-self: flex-start;
            text-align: left;
        }
        .source-link {
            display: block;
            margin-top: 5px;
            color: #007bff;
            text-decoration: none;
        }
        .source-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="assets/paws.png" alt="Left Paw" class="left-paw">
            <h1>BarkBot</h1>
            <img src="assets/paws.png" alt="Right Paw" class="right-paw">
        </div>
        <div id="chat-box" class="chat-box"></div>
        <div class="chat-input-container">
            <input type="text" id="chat-input" class="chat-input" placeholder="Hvordan kan jeg hjÃ¦lpe dig og din hund i dag...?">
        </div>
    </div>

    <script>
        document.getElementById('chat-input').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const inputMessage = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const message = inputMessage.value;

            if (message.trim() === '') return;

            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);

            // Clear input
            inputMessage.value = '';

            // Send message to the server
            const response = await fetch('/rag/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ question: message })
            });

            const data = await response.json();

            // Display bot response word by word
            const botMessage = document.createElement('div');
            botMessage.className = 'message bot-message';
            chatBox.appendChild(botMessage);

            const words = data.answer.split(' ');
            let index = 0;

            function displayNextWord() {
                if (index < words.length) {
                    botMessage.textContent += (index > 0 ? ' ' : '') + words[index];
                    index++;
                    setTimeout(displayNextWord, 100); // Adjust the delay as needed
                } else {
                    // Display sources as links
                    data.sources.forEach(source => {
                        const sourceLink = document.createElement('a');
                        sourceLink.href = source;
                        sourceLink.textContent = source;
                        sourceLink.className = 'source-link';
                        botMessage.appendChild(sourceLink);
                    });

                    // Scroll to the bottom
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }

            displayNextWord();
        }
    </script>
</body>
</html>
